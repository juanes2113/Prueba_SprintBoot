<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo.css}">
</head>

<body>

    <nav th:replace="Plantilla/Base :: nav"></nav>

    <div class="container" id="Aux6">
        <div class="row text-center" , style="padding: 20px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id_Venta</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Productos</th>
                    <th>Imprimir Factura</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.Id_Venta}"></td>
                    <td th:text="${venta.Fecha}"></td>
                    <td th:text="${venta.total}"></td>
                    <td>
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Código</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto: ${venta.productos}">
                                    <th th:text="${producto.Nombre}"></th>
                                    <th th:text="${producto.Descripcion}"></th>
                                    <th th:text="${producto.Cantidad}"></th>
                                    <th th:text="${producto.Precio}"></th>
                                    <th th:text="${producto.codigo}"></th>
                                    <th th:text="${producto.total}"></th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td><a class="btn btn-xs" th:href="@{/Factura/} + ${venta.Id_Venta}" id="Aux5" style="border-color: black;">Imprimir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
</body>

</html>
