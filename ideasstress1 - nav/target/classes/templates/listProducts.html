<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo.css}">
</head>

<body>

    <nav th:replace="Plantilla/Base :: nav"></nav>

    <div class="container" style="background-color: white; opacity: 0.7; margin-top: 30px;">
        <div class="row text-center" , style="padding: 20px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Existencias</th>
                    <th>Precio</th>
                    <th>Código</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${Producto}">
                    <th th:text="${producto.Id_product}"></th>
                    <th th:text="${producto.Nombre}"></th>
                    <th th:text="${producto.Descripcion}"></th>
                    <th th:text="${producto.Existencias}"></th>
                    <th th:text="${producto.Precio}"></th>
                    <th th:text="${producto.Codigo}"></th>
                    <th><a class="btn btn-xs" th:href="@{/createProduct/} + ${producto.Id_product}" id="Aux5" style="border-color: black;">Editar</a></th>
                    <th><a class="btn btn-xs" th:href="@{/eliminarProducto/} + ${producto.Id_product}" id="Aux5" style="border-color: black;" onclick="return confirm('¿Está seguro que quiere eliminar?')">Eliminar</a></th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
</body>

</html>
