<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo5.css}">
</head>

<body>

    <div class="container" style="border: solid; border-color: black; margin-top: 10px; width: 900px;">
        <div class="row text-center" style="margin-top: 50px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <div class="row text-center">
            <p>800200101-0</p>
            <p>Medellín - Tels: / 41512108</p>
            <p>Resolución DIAN 191816549/8156</p>
            <p>Autorizada el: 2019/01/22</p>
            <p>Prefijo POS Del: 1 Al: 1000000</p>
            <p>Responsable de IVA</p>
        </div>
        <hr>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id_Venta</th>
                    <th>Fecha</th>
                    <th>Productos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.Id_Venta}"></td>
                    <td th:text="${venta.Fecha}"></td>
                    <td>
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Código</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto: ${venta.productos}">
                                    <th th:text="${producto.Nombre}"></th>
                                    <th th:text="${producto.Descripcion}"></th>
                                    <th th:text="${producto.Cantidad}"></th>
                                    <th th:text="${producto.Precio}"></th>
                                    <th th:text="${producto.codigo}"></th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr th:each="venta : ${ventas}">
                    <td>
                        <table class="table">
                            <thead>
                                <tr><th>Subtotal</th> <td th:text="${venta.total}"></td></tr>
                                <tr><th>Total</th> <td th:text="${venta.total}"></td></tr>
                            </thead> 
                            <tbody>
                            </tbody>  
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
</body>

</html>
