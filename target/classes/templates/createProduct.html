<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo.css}">
</head>

<body>

    <nav th:replace="Plantilla/Base :: nav"></nav>
    
    <div class="container" id="Aux4">
        <div class="row text-center" , style="padding: 20px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <form th:action="@{/createProduct}" th:object="${producto}" method="post" style="border-color: black; border: 2px; border-style: solid; padding: 20px;">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{Nombre}" class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{Descripcion}" class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Descripcion')}" th:errors="*{Descripcion}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Existencias</label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{Existencias}" class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Existencias')}"
                        th:errors="*{Existencias}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{Precio}" class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Precio')}" th:errors="*{Precio}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">CÃ³digo</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{Codigo}" class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Codigo')}" th:errors="*{Codigo}"></small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input class="btn btn-xs" type="submit" value="Crear producto" id="Aux5" style="border-color: black; margin-left: 260px; margin-top: 10px;">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
</body>

</html>
